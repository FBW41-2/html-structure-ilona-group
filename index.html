<!DOCTYPE html> <!--html type-->
<html lang="en"> <!--html main tag, language - english-->
<head> <!--head of the page-->
    <meta charset="UTF-8">
    <!--webpage can work with unicode-->
    <meta name="author" content="IFF">
    <!-- it's a author's name-->
    <meta name="description" content="This web for practical application">
    <!-- description -->
    <title>Basic Structure Practice</title>
    <!--title here-->
</head>
<body> <!--body tag-->
    <h1 title="Most important heading">This is the most important heading</h1>
    <!-- it's a big Heading -->
    <h2 title="Less important heading">This heading is a little less important</h2>
    <!-- it's a smaller Heading-->
    <h3 title="Even less important heading">This heading is even less important than the one above</h3>
    <!-- it's a even smaller Heading -->

</body>
</html>
